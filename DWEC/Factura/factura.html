<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Factura</title>
    <meta charset="UTF-8">    
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenedor">
        <h1><img onclick="mostrar()" src="carrito2.jpg" width="75">Carrito de la compra</h1>
        <div id="alta">
            <h1>Alta de articulo : </h1>
            <p>Producto&nbsp;<input type="text" id="producto2"></p>
            <p>Precio&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="precio2"></p>
            <p><button class="verde" type="button" onclick="addToSelect()">Añadir Producto</button></p>
            <p onclick="mostrar()" style="text-align: right;color:red"><b>X</b></p>
        </div>
        <div style="margin:10px">
            <pre>     Producto                   Precio                    Unidades              Importe</pre>
            <select name="producto" id="producto" onchange="changeProduct()">
                <option selected="selected">Seleccione un producto...</option>
            </select>
            <input type="number" id="precio" min="0" onchange="updateFields()">
            <input type="number" id="unidades" min="0" onchange="updateFields()">
            <input type="text" id="importe" disabled>
            <button class="verde" type="button" onclick="addToCart()">Añadir a la cesta</button>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <table class="table" id="tabla" border="1">
                    <thead class="thead-dark">
                        <tr class="thead-dark">
                            <th class="thead-dark" id="izd">Producto</th>
                            <th class="thead-dark">Precio</th>
                            <th class="thead-dark">Unidades</th>
                            <th class="thead-dark">Importe</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot id="tfoot"><tr><td></td><td></td><td>Total</td><td align="right">0.00</td><td style="width:15px"></td></tr></tfoot>
                </table>
                <div class="form-group">
                    <button type="button" class="btn btn-danger" onclick="clearCart()">Borrar cesta</button>
                </div>

            </div>
        </div>
    </div>

<script src="main.js"></script>
</body></html>
